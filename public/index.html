<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Quiz provisório</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>

    <div class="login-page">        
        <form>
            <h1>Login</h1>
            <input type="text" id="email" placeholder="Usuario" required="required" />
            <input type="password" id="senha" placeholder="Senha" required="required" />
            <button type="submit" class="btn-entrar">Entrar</button>
        </form>
    </div>
    
    <div class="quiz-page esconder">
        <header>
                <h1 id="quiz">Olá,Mundo!</h1>
                <button type="submit" class="btn-proximo">Próximo</button>
        </header>
    </div>


    <script src="./bundle.js"></script>
</body>
</html>
